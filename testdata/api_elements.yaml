# 商品No
# : 商品特定のユニークキー
productNo:
  type: string
  minLength: 9
  maxLength: 10
  description: 商品特定のユニークキー
  example: 'AAA000001'

# 定価
# : 円、希望小売価格
price:
  type: integer
  minimum: 0
  maximum: 99999
  description: 円、希望小売価格
  example: 14000

# UP
# : 仕入れ先からの購入価格
up:
  type: number
  minimum: 0
  maximum: 1000
  description: 仕入れ先からの購入価格
  example: 250.25

# 登録日
# : 登録日
registrationDate:
  type: string
  format: date
  description: 登録日
  example: '2022-12-31'

# 商品区分
# : 商品の状態を表す区分
productKbn:
  type: string
  enum:
    - NO_CHECKED
    - NORMAL
    - CHANGED
    - STOPPED
  description: 商品の状態を表す区分
  example: 'NORMAL'

# コメント
# : コメント
comment:
  type: string
  minLength: 10
  description: コメント
  example: '制御用装置'

# 更新可能
# : 更新可否
canUpdate:
  type: boolean
  description: 更新可否
  example: false

# 部署
# : 部署
department:
  type: string
  enum:
    - RECEIVING
    - ORDERING
    - PRODUCTS
    - OVERSEAS
    - ACCOUNTING
  description: 部署
  example: 'ORDERING'

# 受注日
# : 受注日
orderDate:
  type: string
  format: date
  description: 受注日
  example: '2022-12-31'

# 数量
# : 数量
quantity:
  type: integer
  minimum: 0
  maximum: 99999
  description: 数量
  example: 30

# 受注No
# : 受注番号
receivedOrderNo:
  type: string
  minLength: 10
  maxLength: 10
  description: 受注番号
  example: 'RO-0000001'

# 受注連番
# : 受注明細番号
orderDetailNo:
  type: integer
  description: 受注明細番号
  example: 1051

# 担当者名
# : 業務担当者
personInCharge:
  type: string
  maxLength: 30
  description: 業務担当者
  example: '織田信長'

# ユーザーID
# : システム利用ユーザー
userId:
  type: string
  minLength: 4
  maxLength: 4
  description: システム利用ユーザー
  example: 'A032'

# 商品名称
# : 取扱商品名
productName:
  type: string
  maxLength: 100
  description: 取扱商品名
  example: '日本刀'

# 得意先ID
# : 得意先のID
customerId:
  type: string
  minLength: 3
  maxLength: 3
  description: 得意先のID
  example: 'A01'

# 得意先
# : 得意先の名称
customerName:
  type: string
  maxLength: 100
  description: 得意先の名称
  example: '徳川物産'

# 稼働中
# : 稼働状況
isWorking:
  type: boolean
  description: 稼働状況
  example: true

# 利益率
# : 利益率
profitRate:
  type: number
  minimum: -10
  maximum: 10
  description: 利益率
  example: 0.324

# 帳票未表示
# : 帳票などに出力しない場合にtrue
excludeReport:
  type: boolean
  description: 帳票などに出力しない場合にtrue
  example: true

# 発送時間
# : 出荷時間
shippingTime:
  type: string
  pattern: ^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$
  description: 出荷時間
  example: '14:00'

# 取引有無
# : 取引中かどうか
isActiveCustomer:
  type: boolean
  description: 取引中かどうか
  example: true

# 取引先区分
# : 取引先の区分
customerType:
  type: string
  enum:
    - LOYAL
    - STANDARD
    - TRIAL
    - NOT_TRADE
  description: 取引先の区分
  example: 'STANDARD'

# 承認日時
# : 承認した日時
approveDatetime:
  type: string
  format: date-time
  description: 承認した日時
  example: '2024-01-01T11:07:31'

# 社員番号
# : 社員番号
emploeeNo:
  type: string
  minLength: 4
  maxLength: 4
  description: 社員番号
  example: '0012'

